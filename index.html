<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Focus Timer 2.0</title>

    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script type="module" src="./src/main.js" defer></script>
</head>
<body>
    <div id="app">
        
        <div id="switch"></div>

        <div id="focusTimer">
            <section id="timer">
                <span id="minutes">25</span>
                <span>:</span>
                <span id="seconds">00</span>
            </section>
    
            <section id="controls">
                <button 
                    data-action="toggleRunning"
                    class="ph ph-play-circle">
                </button>
                <button 
                    data-action="toggleRunning"
                    class="ph ph-pause-circle">
                </button>
                <button 
                    data-action="reset"
                    class="ph ph-stop-circle">
                </button>
                <button 
                    data-action="plusMinutes"
                    class="ph ph-plus-circle">
                </button>
                <button 
                    data-action="minusMinutes"
                    class="ph ph-minus-circle">
                </button>
            </section>
        </div>

        <section id="clima">
            <button
                data-action="toggleMusicTree" 
                class="ph ph-tree">
            </button>
            <button
                data-action="toggleMusicRain" 
                class="ph ph-cloud-rain">
            </button>
            <button
                data-action="toggleMusicStore" 
                class="ph ph-storefront">
            </button>
            <button
                data-action="toggleMusicFire" 
                class="ph ph-fire">
            </button>
        </section>
    </div>
</body>
</html>
